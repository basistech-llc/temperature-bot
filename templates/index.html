{% extends 'base.html' %}
{% block title %} Unit Speed Control {% endblock %}
{% block head %}
<link href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css" rel="stylesheet">
<script src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>
{% endblock %}

{% block body %}
  <div class="pure-g">
    <div class="pure-u-1">
      <h1>1070 Broadway ERVs.</h1>
      <div id="grid"></div>
    </div>
  </div>

  <div class="pure-g" id="fan-status-container">
    <div class="pure-u-1 pure-u-md-1-2">
      <div id="aqi-status">AQI <span id='aqi-value'></span> <span id='aqi-name'></span></div>
      <div id="status"></div>
      <div id='last-update'></div>
      <div id='next-update'></div>
    </div>
    <div class="pure-u-1 pure-u-md-1-2" id="weather">
      <!-- Weather content will go here -->
    </div>
  </div>

  <div class="pure-g">
<div class="pure-u-1">
  <h2>Today's Log</h2>
  <div id="log-table"></div>
</div>
</div>


  {% endblock %}
